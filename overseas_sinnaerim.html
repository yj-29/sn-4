<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>神 - 신병</title>
  <style>
    @font-face {
      font-family: 'OKGUNG';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/OKGUNG.woff2') format('woff2');
    }
    @font-face {
      font-family: 'BookkMyungjo-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
    }
    @font-face {
      font-family: 'BookkMyungjo-Light';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Lt.woff2') format('woff2');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'BookkMyungjo-Bd', serif;
      background-color: rgb(238, 211, 172);
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #922b19;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #d38a8a;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1000;
    }

    .sidebar a {
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      padding: 40px 20px;
      color: black;
      position: relative;
      font-family: 'BookkMyungjo-Bd', serif;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .sidebar a:not(:last-child)::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 15%;
      width: 70%;
      height: 1px;
      background-color: #431c17;
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .content {
      margin-left: 200px;
      flex: 1;
      overflow-x: hidden;
      background-color: rgb(238, 211, 172);
      position: relative;
    }

    .overlay {
      position: relative;
      z-index: 1;
      padding: 30px 0;
    }

    .content-title {
      font-size: clamp(40px, 12vw, 220px);
      font-family: 'OKGUNG', sans-serif;
      font-weight: bold;
      color: #000;
      margin: 5px 40px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1.2s ease-out;
    }

    .description {
      font-family: 'BookkMyungjo-Light', serif;
      font-size: 24px;
      color: #000;
      margin-left: 80px;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1.2s ease-out;
    }

    .long-description {
      font-family: 'BookkMyungjo-Light', serif;
      font-size: 24px;
      line-height: 2;
      color: #000;
      margin: 80px 40px;
      margin-top: 300px;
      margin-bottom: 300px;
      text-align: center;
      white-space: pre-line;
      position: relative;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1.2s ease-out;
    }

    .content-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 100px 0 0 0;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1.2s ease-out;
    }

    .content-video {
      width: 100%;
      height: auto;
      display: block;
      margin: 100px 0;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1.2s ease-out;
    }

    .animate {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }

      .sidebar a {
        font-size: 24px;
        padding: 30px 15px;
      }

      .content {
        margin-left: 180px;
      }
    }

    @media (max-width: 480px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        border-bottom: 1px solid #d38a8a;
        position: static;
      }

      .sidebar a {
        flex: 1;
        font-size: 16px;
        padding: 10px;
        white-space: nowrap;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="page-shin.html">신내림</a>
      <a href="sinbyung.html">신병</a>
      <a href="overseas_sinnaerim.html">해외의 신내림</a>
      <a href="overseas_similar.html">해외 유사 현상</a>
    </div>

    <div class="content">
      <div class="overlay">
        <div class="content-title">해외의 신내림</div>
        <div class="description">해외, 외국인들에게서 나타난 한국의 신내림</div>

        
        <div class="long-description">
        그렇다면 신내림, 신병은 한국에만 존재하는 것일까?
        이는 한국과 한국인에게만 존재하는 사회문화적 현상일까, 아니면 과학적으로 설명 불가능한, 신의 존재를 증명하는 현상일까?
    
    ~~~제작중~~~</div>
        
    

      </div>
    </div>
  </div>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        } else {
          entry.target.classList.remove('animate');
        }
      });
    }, {
      threshold: 0.1
    });

    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.content-title, .description, .content-image, .long-description, .content-video');
      elements.forEach(element => {
        observer.observe(element);
      });
    });
  </script>
</body>
</html>
